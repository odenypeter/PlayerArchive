<div class="mb-3">
  <mat-card>
    <mat-card-title>Search</mat-card-title>
    <!-- <mat-card-subtitle> Enter Player's ID:</mat-card-subtitle> -->
    <mat-card-content>
      <form [formGroup]="searchForm" (submit)="searchPlayer()" novalidate>
        <label for="playerId">Enter Player's ID</label>
        <div class="input-group">
          <input
            id="playerId"
            type="text"
            class="form-control"
            formControlName="playerId"
            placeholder="e.g fabio"
            aria-label="Player's ID"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit" id="button-addon2">
              <span *ngIf="searching$ | async; else showGo">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                <span> Searching</span>
              </span>

              <ng-template #showGo>
                <span>Go</span>
              </ng-template>
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
